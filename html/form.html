<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Form</title>
    <link rel="icon" type="image/x-icon" href="./icon/emp.png"> </head>


<body>

    <div>
        <h1>
            Employee Form
        </h1>
        <form>
            <label for="fname">First name</label>
            <input type="text" id="fname "><br><br>

            <label for="lname">Last name</label>
            <input type="text" id="lname "><br><br>

            <label>DOB :</label>
            <input type="date" id="dob"><br><br>

            <label for="email">Email Id:</label><br>
            <input type="email" id="email"><br><br>

            <div>
                <h4>Gender</h4>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label><br>

                <input type="radio" name="gender" id="female">
                <label for="female">Female</label><br><br>
            </div>
            
            <div>
                <h4>Choose Your Favourites</h4>
            <input type="checkbox" name="stack" id="python">
            <label for="python">Python</label><br>

            <input type="checkbox" name="stack" id="react">
            <label for="react">React</label><br>

            <input type="checkbox" name="stack" id="angular">
            <label for="angular">Angular</label><br><br>
            
            
            <label for="password">Password : </label>
            <input type="password" id="password"><br><br>

            <a href="../index.html" style="text-decoration: none">Go to Home</a>
            <input type="button" onclick="window.location.href='../index.html'" value="Home Page" >
        
        
        </form>


    </div>

</body>

</html>
